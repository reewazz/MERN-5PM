<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox tutorial</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin-left: 30px;
            margin-top: 20px;
        }

        .container {
            border: 2px solid red;
            height: 500px;
            display: flex;
            flex-direction: row;
            /* flex-wrap: wrap; */
            /* justify-content: space-around; */
            gap: 40px;
            align-items: center;
            /* justify-content: center; */
            /* justify-content: flex-end; */

        }

        .box {
            border: 2px solid green;
            width: 80px;

        }

        #box1 {
            order: 1;
            /* flex-shrink: 3; */
            flex-basis: 200px;
        }



        #box3 {
            order: 2;


        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 16px 64px;
            align-items: center;
        }

        .nav-items {
            display: flex;
            gap: 32px;
            align-items: center;
        }
    </style>
</head>

<body>



    <!-- .container>.box{box$}*8 -->

        <div class="box" id="box1">box1</div>
        <div class="box" id="box2">box2</div>
        <div class="box" id="box3">box3</div>
        <div class="box" id="box4">box4</div>
        <div class="box" id="box5">box5</div>
        <div class="box" id="box6">box6</div>
        <div class="box" id="box7">box7</div>
        <div class="box" id="box8">box8</div>
    </div> -->

    <nav>
        <div>
            <h1>Logo</h1>
        </div>
        <div class="nav-items">
            <div>
                <h1>Home</h1>
            </div>
            <div>About</div>
            <div>Contact</div>
            <div>Services</div>
        </div>
    </nav>
</body>

</html>
